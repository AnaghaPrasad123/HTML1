<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AELERS</title>
    <style>
        .tb1{
            width:400px;
            margin-bottom: 10px;
        }
        #colorbox{
            display: inline-block;
            width: 100px;
            height: 25px;
        }
    </style>
</head>
<body>
    <table class="tb1">
        <tr>
            <td>R</td>
            <td><input type="number" id="r"></td>
        </tr>
        <tr>
            <td>G</td>
            <td><input type="number" id="g"></td>
        </tr>
        <tr>
            <td>B</td>
            <td><input type="number" id="b"></td>
        </tr>
    </table>
    <button id="submitBtn">Submit</button>
    <div id="colorbox"></div>
    <script>
        let colorbox = document.getElementById("colorbox");
        let submitBt = document.getElementById("submitBtn");
        let r = document.getElementById("r");
        let g = document.getElementById("g");
        let b = document.getElementById("b");

        submitBt.onclick = function() {
            let red = r.value;
            let grn = g.value;
            let blu = b.value;
            colorbox.style.backgroundColor = `rgb(${red}, ${grn}, ${blu})`;

        }
    </script>
</body>
</html>
