<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour palette</title>
    <style>
        td{
            width:100px;
            height:50px;
        }
    </style>
</head>
<body>
    <table id="palette"></table>
    <script>
        let palette=document.getElementById("palette");
        let innerhtml = "";
        let redshades=[
           "rgb(255, 0, 0)",
           "rgb(181, 0, 0)",
           "rgb(138, 0, 0)",
           "rgb(83, 0, 0)",
           "rgb(56, 0, 0)",
           "rgb(34, 0, 0)",
           "rgb(25, 0, 0)",
           "rgb(0, 0, 0)",
        ];
        innerhtml += "<tr>";
        for(let i=0; i<9; i+=1){
            innerhtml += `<td style="background-color: ${redshades[i]}"></td>`;
        }
        palette.innerHTML+=innerhtml;
       
       

    </script>
</body>
</html>
